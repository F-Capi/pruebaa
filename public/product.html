<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>

    <div id="wrapper" class="">

        <head>
            <div class="navbar-placeholder"></div>
            <nav class="navbar">
                <div class="container">
                    <div class="brand-container">
                        <a href="/" class="brand">Carezza Lingerie</a>
                    </div>
                    <div class="menu-container">
                        <div class="menu">
                            <a href="#" class="menu-item">Shop</a>
                            <a href="#" class="menu-item">Contact</a>
                            <a href="#" class="menu-item">About</a>
                        </div>
                        <div> <span class="material-icons" id="open-cart-btn">
                                shopping_bag
                            </span></div>
                    </div>
                </div>


            </nav>
        </head>

        <main>
            <div class="product-container">
                <div class="product-image-slider">
                    <div class="image-silder-top"></div>
                    <div class="image-silder-bottom"></div>
                </div>
                <div class="product-details">
                    <h1 id="product-name"></h1>
                    <p id="product-description"></p>
                    <p id="product-price"></p>

                    <!-- Colores -->
                    <div id="product-colors"></div>

                    <!-- Tallas -->
                    <div id="product-sizes"></div>
                    <div id="product-quantity">

                    </div>

                </div>

            </div>
    </div>
    <div class="cart-container">
        <div class="cart-top">
            <h2 class="subtitle">Your shopping bag (<span id="cart-count"></span>)</h2>
            <span class="material-icons" id="close-cart-btn">
                close
            </span>
        </div>

        <div class="cart-bot">
            <div class="cart">

            </div>
            <div class="cart-proceed-container">

            </div>
        </div>
    </div>
    </main>


    <script src="/js/product.js"></script>
    <script src="/js/cart.js"></script>
</body>

</html>
